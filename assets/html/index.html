<!doctype html>
<html ⚡>
	<head>
		<meta charset="utf-8">
		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<title>AMP WordPress Theme</title>
		<link rel="canonical" href="index.html">
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
		<style amp-custom>@font-face{font-family:Roboto;src:url(https://fonts.googleapis.com/css?family=Roboto:400,700)}html{font-size:100%}body,button,input,optgroup,select,textarea{font:400 16px/1.25 Roboto,sans-serif}h1,h2,h3,h4,h5,h6{font-weight:700}h1{font-size:3.5rem}h2{font-size:3rem}h3{font-size:2.25rem}h4{font-size:1.5rem}h5{font-size:1.25rem}h6{font-size:1rem}a{color:#000;opacity:.8;text-decoration:none;transition:opacity .2s linear}a:hover{opacity:1}.container{max-width:1040px;margin:0 auto}.module{padding:1rem 0}.module--black-background{background:#000;color:#fff}.module--black-background a{color:#fff}.module-header{font-size:.875rem}.module-header ul{margin:0;padding:0;list-style:none}.module-header li{display:inline-block;padding:0 1rem 0 0}.module-header li li{display:block;padding:.5rem 1rem}.module-header li li:last-child{padding-bottom:1rem}.module-header .menu{position:relative}.module-header .menu-item--has-dropdown>a::after{content:'▾';padding-left:.25rem}.module-header .submenu{display:none;position:absolute;padding-top:1rem;margin-left:-1rem;background:#000}.module-header li:hover .submenu{display:block}</style>
	</head>

	<body>
		<header class="module module--black-background module-header">
			<div class="container">
				<ul class="menu">
					<li class="menu-item"><a href>News</a></li>
					<li class="menu-item menu-item--has-dropdown">
						<a href>Sports</a>
						<ul class="submenu">
							<li class="menu-item"><a href>Odds</a></li>
							<li class="menu-item"><a href>Betting</a></li>
							<li class="menu-item"><a href>NFL</a></li>
							<li class="menu-item"><a href>College Football</a></li>
							<li class="menu-item"><a href>Soccer</a></li>
						</ul>
					</li>
					<li class="menu-item"><a href>Entertainment</a></li>
					<li class="menu-item"><a href>Tech</a></li>
					<li class="menu-item"><a href>Gaming</a></li>
					<li class="menu-item"><a href>Shopping</a></li>
				</ul>
			</div>
		</header>
	</body>
</html>
